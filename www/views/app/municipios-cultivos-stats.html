<ion-view class="settings-view" ng-controller="EstadosMunicipiosCultivosStatsCtrl">
  <style>
    .item-radio input:checked + .radio-content .item-content {
      background: 0;
    }
  </style>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <!-- <span>Produccion en municipio</span> -->
  </ion-nav-title>
  <ion-content>

    <div class="card">
        <div class="item item-divider">
            Produccion de {{ cultivo }} en {{ municipio }}
        </div>
        <div class="item item-text-wrap">
            <canvas 
              id="line" 
              class="chart chart-line chart-xs" 
              chart-data="graph.data" 
              chart-labels="graph.labels"
              chart-options="graph.options"
              height="200">
            </canvas>
        </div>
    </div>

    <ion-list>
        <ion-item ng-repeat="cultivo in cultivos">
          <div class="row">
            <!-- <div class="col-100 col-center"> -->
              <div class="text-center" style="width: 100%;">
                <h2>{{ cultivo.anio }}</h2>
                <br>
                <h4>{{ cultivo.sum_valor_productivo_formatted }} </h4>
              </div>
              
            <!-- </div> -->

            <!-- <div class="col-50" style="float: right;">
              <div class="buttons" style="float: right;">
                <a class="button" ng-href="#/app/estados/{{ estadoId }}/stats/{{ cultivo.id }}">
                  <i class="icon ion-pie-graph"></i>
                </a>
              </div>
              
            </div> -->
          </div>
            
        </ion-item>

    </ion-list>
  </ion-content>
</ion-view>

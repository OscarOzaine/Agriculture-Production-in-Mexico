<ion-view class="settings-view" ng-controller="CultivosDescripcionCtrl">
  <style>
    .item-radio input:checked + .radio-content .item-content {
      background: 0;
    }
  </style>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Descripcion</span>
  </ion-nav-title>
  <ion-content>

    {{ cultivo.nombre }}
  </ion-content>
</ion-view>
